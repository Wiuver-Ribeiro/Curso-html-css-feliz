<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portf√≥lio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/components/main-title.css">
  <link rel="stylesheet" href="./css/components/subtitle.css">
  <link rel="stylesheet" href="./css/components/box.css">
  <link rel="stylesheet" href="./css/components/button.css"> 
  <link rel="stylesheet" href="./css/components/main-action.css"> 
  <link rel="stylesheet" href="./css/components/banner.css">
  <link rel="stylesheet" href="./css/components/section-background.css">
  <link rel="stylesheet" href="./css/components/skill-tec.css">
  <link rel="stylesheet" href="./css/components/progress-bar.css">
  <link rel="stylesheet" href="./css/components/wrapper-skill.css">
  <link rel="stylesheet" href="./css/components/wrapper-card.css">
  <link rel="stylesheet" href="./css/components/card-project.css">

</head>

<body>
  <header>
    <img src="./assets/img/AvatarMaker.svg" alt="Avatar do Wiuver Ribeiro" title="Wiuver Ribeiro" width="60px"
      height="60px" />

    <nav class="menu">
      <a class="main-action" href="#" lang="en">Skills</a>
      <a class="main-action" href="#">Projetos</a>
      <a class="main-action" href="#">Sobre</a>
      <a class="main-action" href="#">Contatos</a>
      <a class="button" href="#" lang="en">Download CV</a>
    </nav>
  </header>
  <section class="banner">
    <div class="wrapper">
      <div id="box">
        <h2 class="main-title">Wiuver Ribeiro</h2>
        <h3 class="subtitle">Developer Web</h3>
      </div>
      <div class="navigation">
        <a href="#" class="button">Download CV</a>
        <a href="#" class="button">Contatos</a>
      </div>
    </div>
  </section>
  <section class="section">
    <h2 class="main-title -second">Skills</h2>
    <div class="wrapper-skill">
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_html5.svg" alt="HTML">
        <div class="right">
          <h3 class="title">HTML</h3>
          <progress class="progress-bar" max="100" value="95">95%</progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_nodejs.svg" alt="NodeJS">
        <div class="right">
          <h3 class="title">NodeJS</h3>
          <progress class="progress-bar" max="100" value="50">50%</progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_css3.svg" alt="CSS">
        <div class="right">
          <h3 class="title">CSS</h3>
          <progress class="progress-bar" max="100" value="70">70%</progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_tdd.svg" alt="TDD">
        <div class="right">
          <h3 class="title">TDD</h3>
          <progress class="progress-bar" max="100" value="10">10%</progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_js.svg" alt="Javascript">
        <div class="right">
          <h3 class="title">Javascript</h3>
          <progress class="progress-bar" max="100" value="75">70%</progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_restapi.svg" alt="Rest API" />
        <div class="right">
          <h3 class="title">Rest API</h3>
          <progress class="progress-bar" max="100" value="55">70%</progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_react.svg" alt="React">
        <div class="right">
          <h3 class="title">React</h3>
          <progress class="progress-bar" max="100" value="45">70%</progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="./assets/img/ico_ux.svg" alt="React">
        <div class="right">
          <h3 class="title">UX</h3>
          <progress class="progress-bar" max="100" value="20">70%</progress>
        </div>
      </article>
    </div>
  </section>

  <section class="section -bgBlack">
    <h2 class="main-title -second">Projetos</h2>
    <div class="wrapper-card">
      <a href="">
        <figure class="card-project -bg_second">
          <img class="logo" src="./assets/img/logo-firedlabs.svg" alt="Fired Labs">
        </figure>
      </a>
      <a href="">
        <figure class="card-project -bg_blue">
          <img class="logo" src="./assets/img/logo-collabcode.svg" alt="collabcode">
        </figure>
      </a>
      <a href="">
        <figure class="card-project -bg_third">
          <img class="logo" src="./assets/img/AvatarMaker.svg" alt="Wiuver Ribeiro">
        </figure>
      </a>
    </div>
  </section>
</body>

</html>
